
<sly data-sly-test="${wcmmode.edit}" data-sly-unwrap>Please configure Caraousel Component  </sly>





<div class="l-container l-container--full-width t-bg-soft-grey u-margin-bottom-0">
  <div class="l-container">
    <div class="c-carousel__three-column-container ">
      <div class="c-carousel__three-column__header--center">
	  <!--AEM component-->
        <h2 class="c-heading c-heading--section u-margin-bottom-0">

   Social Recommendation


</h2>

      </div>
	  
	   <div class="js-carousel-three-column swiper-container c-carousel__three-column swiper-container-horizontal">
		  <div class="swiper-wrapper c-carousel__three-column-wrapper" style="transform: translate3d(0px, 0px, 0px); transition-duration: 0ms;">
	  
	    <!--AEM component-->
		
		
 
<div data-sly-use.mbeanObj="com.allianz.absi.dpp.qb_aem.core.models.CarouselTouchMultiComponent" data-sly-unwrap>



    	<div data-sly-test="${mbeanObj.mBean}" data-sly-list.items="${mbeanObj.mBean}" data-sly-unwrap>

    		<div data-sly-list.itemsList="${items.items}" data-sly-unwrap>

				<!--Looping from here-->
				
				
        
          
          
          
          
          

        <div class=" swiper-slide c-carousel__three-column__slide u-display-block u-padding-left-sm u-padding-right-sm u-padding-top-md u-padding-bottom-md swiper-slide-duplicate "  style="width: 276.667px; margin-right: 30px;">
            <div class="c-teaser u-text-center">
                <h4 class="c-heading c-heading--subsection-medium u-margin-bottom-sm">

    <a href="true" class="c-heading__link">
   ${itemsList.titletext}
   
    </a>

</h4>

                <p class="c-copy c-copy--medium u-margin-bottom-sm">
  
 ${itemsList.subtitletext} 
  
</p>

                <div class="l-grid__column-5 u-margin-auto">
                    <figure class="c-image c-image--rounded ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserimage}">
</figure>

                </div>
                    <div class="l-grid__row l-grid__column-9 u-margin-auto u-padding-none u-margin-top-sm u-margin-bottom-sm justify-content-center">
                        <div class="l-grid__column-1 star-wrapper"> <figure class="c-image  ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserratingimage}">
</figure>
</div>
                        <div class="l-grid__column-1 star-wrapper"> <figure class="c-image  ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserratingimage}">
</figure>
</div>
                        <div class="l-grid__column-1 star-wrapper"> <figure class="c-image  ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserratingimage}">
</figure>
</div>
                        <div class="l-grid__column-1 star-wrapper"> <figure class="c-image  ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserratingimage}">
</figure>
</div>
                        <div class="l-grid__column-1 star-wrapper"> <figure class="c-image  ">
  <img class="c-image__img" alt="useful description of image if informative and not decoration only." src="${itemsList.teaserratingimage}">
</figure>
</div>
                    </div>
                <p class="c-copy u-margin-bottom-md u-padding-sm">
  
   ${itemsList.teaserparagraph}

  
</p>

            </div>
          </div>
		  
		  
		  
		  
		  
		  
      
				
				<!--looping ends here -->
				
				</div>
				
				</div>
				
            </div>
      	</div>


</div>
	    <!--AEM component ends-->
      <div class="c-carousel__pagination-row u-full-width u-text-center">
        <div class="c-carousel-one-line-pagination l-grid__row">
          <div class="c-carousel__three-column__prev l-grid__column-small-1 u-text-center">
            <span class="c-icon c-icon--arrow-left-slim c-icon--3x"></span>
          </div>
          <div class="c-carousel__three-column-wrapper__pagination swiper-pagination-clickable swiper-pagination-bullets"><span class="c-carousel__two-column__bullet is-active"></span><span class="c-carousel__two-column__bullet"></span></div>
          <div class="c-carousel__three-column__next l-grid__column-small-1 u-text-center">
            <span class="c-icon c-icon--arrow-right-slim c-icon--3x"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
