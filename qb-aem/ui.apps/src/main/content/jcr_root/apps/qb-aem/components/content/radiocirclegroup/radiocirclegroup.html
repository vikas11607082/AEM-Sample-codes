<div data-sly-test="${wcmmode.edit}" data-sly-unwrap> This is radio circle static component </div> 


<div class="c-poland-radio-circle-group u-margin-bottom-lg u-padding-top-lg u-margin-top-lg">
  <div class="l-grid l-grid--max-width">
      <div class="l-grid__row">
        <div class="l-grid__column-large-8 offset-large-2 l-grid__column-medium-12">


            <div data-sly-resource="${'parsysTexttooltip' @ resourceType='wcm/foundation/components/parsys'}" data-sly-unwrap></div>

        </div>
      </div>

    <div class="c-radio-circle l-grid__row">

          <div class="l-grid__column-large-3 l-grid__column-medium-4 l-grid__column-12 c-poland-radio-circle-group__item">
            <input id="radio-icon-group-1-items-1" class="c-radio-circle__input" name="radio-icon-group-1" type="radio" checked="">
            <label for="radio-icon-group-1-items-1" class="c-radio-circle__label
               ">
              <span class="c-radio-circle__mobile-check icons-oneweb-allianz-Icon_Check" aria-hidden="true"></span>
              <span class="c-radio-circle__label-text">Yes</span>
            </label>
          </div>

          <div class="l-grid__column-large-3 l-grid__column-medium-4 l-grid__column-12 c-poland-radio-circle-group__item">
            <input id="radio-icon-group-1-items-2" class="c-radio-circle__input" name="radio-icon-group-1" type="radio">
            <label for="radio-icon-group-1-items-2" class="c-radio-circle__label
               ">
              <span class="c-radio-circle__mobile-check icons-oneweb-allianz-Icon_Check" aria-hidden="true"></span>
              <span class="c-radio-circle__label-text">No</span>
            </label>
          </div>
    </div>
  </div>
</div>
